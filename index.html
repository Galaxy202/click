<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading clicking.ml</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <p class="text-center">Score</p>
            <p class="border-top text-center"><span class="text-center" id="score">0</span>$</p>
        </div>
      </div>
    <img src="click.png" class="rounded mx-auto d-block" alt="Click on me" width='100' onclick="addToScore(clickingPower);">
    <br>
    <div class="card mb-3" style="max-width: 100em; margin: 1em;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="mouse.jpg" class="img-fluid rounded-start"  alt="Mouse" width="100" height="100">
          </div>
          <hr />
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cursor</h5>
              <p class="card-text">Fast cursor, helps you, it's helpful. It makes your life more easier, go ahead buy it. It's an better auto clicker.</p>
              <p class="card-text"><small class="text-muted">Cursors Clicking: <span id="cursors"></span><br>
                  Price: <span id="cursorCost">15</span>$
                  <br><br>
                  <button class="btn btn-primary" onclick="buyCursor()">Buy</button></small></p>
            </div>
          </div>
        </div>
      </div>
    <div class="card mb-3" style="max-width: 100em; margin: 1em;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="grandma.png" class="img-fluid rounded-start"  alt="Mouse" width="100" height="100">
          </div>
          <hr />
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Grandma</h5>
              <p class="card-text">Faster than that old mouse clicker. </p>
              <p class="card-text"><small class="text-muted">Grandma working: <span id="grandmas">0</span><br>
                  Price: <span id="grandmaCost">100</span>$
                  <br><br>
                  <button class="btn btn-primary" onclick="buyGrandma()">Buy</button></small></p>
            </div>
          </div>
        </div>
      </div>
      
    
    <script src="script.js"></script>
</body>
</html>
